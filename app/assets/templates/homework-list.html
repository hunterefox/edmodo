<table class="table table-striped">
  <tr><th>Title</th><th>Due Date</th><th>Created</th></tr>
  <tr ng-repeat="(key, homework) in homeworks">
    <td>
      <div homework-modal homework="homework"></div>
    </td>
    <td>{{ homework.due | date : format : short}}</td>
    <td>{{ homework.created_at  | date : format : short }}</td>
  </tr>
</table>
